<!DOCTYPE html>
<html lang="en">
<head>
    <title>Banking UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
        <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="index.html" class="nav-item nav-link active">Home</a>
                    <a href="about.html" class="nav-item nav-link">About</a>
                    <a href="Accounts.html" class="nav-item nav-link">Accounts</a>
                    <a href="Contact.html" class="nav-item nav-link">Contact</a>
                </div>
            </div>
        </nav>
    </div>

    <div>
        <h3>Account Details:</h3>
        <p id="accountNumber">Account Number: Loading...</p>
        <p id="balance">Balance: Loading...</p>
        <p id="accountType">Account Type: Loading...</p>
        <p id="createdDate">Created Date: Loading...</p>
    </div>

    <div>
        <h1>Add New Account</h1>
        <form id="add-account-form">
            <label>
                Account Number:
                <input type="text" id="accountNumberInput" required>
            </label>
            <br>
            <label>
                Balance:
                <input type="number" id="balanceInput" required>
            </label>
            <br>
            <label>
                Account Type:
                <input type="text" id="accountTypeInput" required>
            </label>
            <br>
            <button class="btn btn-success" type="submit">Add Account</button>
        </form>
    </div>

    <!-- Copyright Start -->
    <div class="container-fluid copyright py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    2024 &copy; All Right Reserved.
                </div>
            </div>
        </div>
    </div>

    <script src="js/site.js"></script>
</body>
</html>
